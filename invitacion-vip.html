<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación VIP - Juegos del Calamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/fondo.jpg'); /* Cambia el nombre y la ruta según tu imagen */
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -1;
        }

        .container {
            background-color: rgba(51, 51, 51, 0.8); /* Fondo oscuro pero translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            width: 300px;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 24px;
            color: #e53935;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        button.no {
            background-color: #9e9e9e;
        }

        .response {
            margin-top: 20px;
            font-size: 20px;
            color: #f44336;
        }

        .hidden {
            display: none;
        }

        /* Animación tipo "carta" */
        @keyframes slideIn {
            from {
                transform: translateY(200px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            animation: slideIn 1s ease-out;
        }

        .image-header {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Fondo de la página -->
    <div class="background"></div>

    <div class="container">
        <!-- Imagen en la parte superior -->
        <img src="images/imagen-carta.jpg" alt="Imagen Carta" class="image-header"> <!-- Cambia el nombre de la imagen -->

        <h1>¡Has sido invitado a ser VIP!</h1>
        <p>El juego está por comenzar. ¿Aceptas la invitación?</p>
        <button id="acceptBtn">Sí</button>
        <button id="rejectBtn" class="no">No</button>
        <div id="responseMessage" class="response hidden"></div>
    </div>

    <script>
        document.getElementById('acceptBtn').addEventListener('click', function() {
            document.getElementById('responseMessage').textContent = '¡Bienvenido! Prepárate para el juego.';
            document.getElementById('responseMessage').classList.remove('hidden');
        });

        document.getElementById('rejectBtn').addEventListener('click', function() {
            document.getElementById('responseMessage').textContent = 'Has rechazado la invitación. Hasta luego.';
            document.getElementById('responseMessage').classList.remove('hidden');
        });
    </script>

</body>
</html>
